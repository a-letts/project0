<!DOCTYPE html>
<link rel="stylesheet" href="file:///Users/alexanderletts/project0/style.css">
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>

    <nav class="options">
        <a class="pages" href="file:///Users/alexanderletts/project0/index.html">Back to Homepage</a>

    </nav>

    <body>
        <img class="corner" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        <h1 class="advancedsearch">Advanced Search</h1>
        <hr size="1px" color="lightgrey"

        <div>
            <h2 class="advancedoptions">Find pages with...</h2>

            <form action="https://www.google.com/search">

                <div class="advancedoptions">
                    <label for="allwords">all these words:</label>
                    <input style="margin-left:80px;" class="advancedbar" autofocus="autofocus" type="text" id="allwords" name="as_q">
                </div>

                <div class="advancedoptions">
                    <label for="exactwords">this exact word or phrase:</label>
                    <input style="margin-left:12px;" class="advancedbar" type="text" id="exactwords" name="as_epq">
                </div>

                <div class="advancedoptions">
                    <label for="anywords">any of these words:</label>
                    <input style="margin-left:53px;" class="advancedbar" type="text" id="anywords" name="as_oq">
                </div>

                <div class="advancedoptions">
                    <label for="nonewords">none of these words:</label>
                    <input style="margin-left:43px;" class="advancedbar" type="text" id="nonewords" name="as_eq">
                </div>

                <input class="advancedbutton" type="submit" value="Advanced Search">

            </form>
        </div>

    </body>
</html>
